<div></div>
<script type="text/python">
from browser import bind
from browser.widgets.dialog import InfoDialog, EntryDialog

d = EntryDialog("Sigil maker", "Text",top=True,left=True)

@bind(d, "entry")
def entry(ev):
    value = d.value

    conv={"a":1,"b":2,"c":3,"d":4,"e":5,"f":6,"g":7,"h":8,"i":9,"j":1,"k":2,"l":3,"m":4,"n":5,"o":6,"p":7,"q":8,"r":9,"s":1,"t":2,"u":3,"v":4,"w":5,"x":6,"y":7,"z":8}

    sigil=""

    for letter in value.lower():
        if letter in conv:
            sigil+=str(conv[letter])

    d.close()
    InfoDialog("***Translated sigil***", sigil,top=True,left=True)
</script>
